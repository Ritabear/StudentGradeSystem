{% extends "app/Base.html" %}

{% comment %} {% include "app/Navbar.html" %} {% endcomment %}
{% block content %}

    <div>搜尋學生</div>

    {% if students %}
        <table class="table table-striped" style="width: 90vw;">
            <thead>
                <tr>
                    <th scope="col">學生 ID</th>
                    <th scope="col">學生姓名</th>
                    <th scope="col">手機號碼</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.phoneNumber }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    {% endif %}

{% endblock %}
