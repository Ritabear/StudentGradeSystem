{% extends "app/Student.html" %}
{% load static %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <h5>Are you sure you want to delete the student: {{ student.name }}?</h5>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
    <a href="{% url 'app:listStudents' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
