{% extends "app/Index.html" %}


{% block content %}
    <h1>新增成績</h1>

    {% comment %} <form method="post" action="{% url 'app:createStudentForm' %}" enctype="multipart/form-data"> {% endcomment %}
    <form method="post" action="{% url 'app:createGrade' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %} <table>
            {{ form.as_table }}
        </table> {% endcomment %}
        {% for field in form %}
            <div class="form-group row">
                <label for="{{ field.id_for_label }}" class="col-sm-5 text-end">{{ field.label }}</label>
                {#直接用field，而不是form_obj.field#}
                <div class="col-sm-3"> {{ field }}</div>
            </div>
        {% endfor %}

    <div class="space-more" style="margin-top: 50px;"></div>
    <div class="text-center">
    <button type="submit" value="Save" class="btn btn-primary" value="createGrade" >Submit</button>
    </div>

    </form>



{% endblock %}
